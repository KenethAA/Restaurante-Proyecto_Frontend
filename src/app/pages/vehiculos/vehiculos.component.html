<button nz-button nzType="primary" (click)="open()">Ingresar un Nuevo Registro</button>

    <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Id</th>
          <th>Placa</th>
          <th>Color</th>
          <th>Marca</th>
          <th>Tipo</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.id }}</td>
          <td>{{ data.placa }}</td>
          <td>{{ data.color }}</td>
          <td>{{ data.marca }}</td>
          <td>{{ data.tipo }}</td>
          <td>
            <a >Editar</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzPopconfirmTitle="Estas seguro de borrar el registro?" [nzIcon]="iconTpl"  (nzOnCancel)="cancel()" nzCancelText="No" nzOkText="Si">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </nz-table>

<!--TEMPLATE-->
<ng-template #iconTpl>
  <i nz-icon nzType="question-circle-o" style="color: red;"></i>
</ng-template>
  
<!--Drawer-->
<nz-drawer
      [nzBodyStyle]="{ overflow: 'auto' }"
      [nzMaskClosable]="false"
      [nzWidth]="720"
      [nzVisible]="visible"
      nzTitle="Formulario Hardware"
      [nzFooter]="footerTpl"
      (nzOnClose)="close()"
    > 
      <form nz-form *nzDrawerContent (submit)="submitForm()" [formGroup]="form">
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>Placa</nz-form-label>
              <nz-form-control>
                <input formControlName="placa" nz-input placeholder="Ingese la placa" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>Color</nz-form-label>
              <nz-form-control>
                <input formControlName="color" nz-input placeholder="Ingrese el color" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>Marca</nz-form-label>
              <nz-form-control>
                <input formControlName="marca" nz-input placeholder="Ingrese la marca" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>Tipo de Vehiculo </nz-form-label>
              <nz-form-control>
                <input formControlName="tipo" nz-input placeholder="Ingrese el tipo de vehiculo" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
  
      </form>
    

      <ng-template #footerTpl>
        <div style="float: right">
          <button nz-button style="margin-right: 8px;" (click)="close()">Cancelar</button>
          <button nz-button nzType="primary" (click)="guardar()">Guardar</button>
        </div>
      </ng-template>
    </nz-drawer>
