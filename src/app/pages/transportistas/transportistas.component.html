<button nz-button nzType="primary" (click)="open()">Ingresar un Nuevo Registro</button>

    <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Identidad</th>
          <th>Nombre</th>
          <th>Licencia</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.id }}</td>
          <td>{{ data.nombre }}</td>
          <td>{{ data.licencia }}</td>
          <td>
            <a>Editar</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzPopconfirmTitle="Estas seguro de borrar el registro?" [nzIcon]="iconTpl" (nzOnCancel)="cancel()" nzCancelText="No" nzOkText="Si">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </nz-table>


<!--TEMPLATE-->
<ng-template #iconTpl>
  <i nz-icon nzType="question-circle-o" style="color: red;"></i>
</ng-template>
  
<!--Drawer-->
<nz-drawer
      [nzBodyStyle]="{ overflow: 'auto' }"
      [nzMaskClosable]="false"
      [nzWidth]="720"
      [nzVisible]="visible"
      nzTitle="Formulario Hardware"
      [nzFooter]="footerTpl"
      (nzOnClose)="close()"
    > 
      <form nz-form *nzDrawerContent (submit)="submitForm()" [formGroup]="form">
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>Nombre</nz-form-label>
              <nz-form-control>
                <input formControlName="nombre" nz-input placeholder="Ingese el nombre" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>Tipo de Licencia</nz-form-label>
              <nz-form-control>
                <input formControlName="licencia" nz-input placeholder="Ingrese el tipo de licencia" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    

      <ng-template #footerTpl>
        <div style="float: right">
          <button nz-button style="margin-right: 8px;" (click)="close()">Cancelar</button>
          <button nz-button nzType="primary" (click)="guardar()">Guardar</button>
        </div>
      </ng-template>
    </nz-drawer>
